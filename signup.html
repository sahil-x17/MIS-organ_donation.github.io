<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="bg-gray-50 dark:bg-gray-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <a
          href="#"
          class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
          >Register</a
        >
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
            >
              Create your account
            </h1>
            <form
              action="https://script.google.com/macros/s/AKfycbzIRQRufb2vWfwqj-P6PY0EfXpS1Xx4dhZBk7rIMPRiOZPCkYT9cEtR22wBeKAFgkhwSw/exec"
              method="post"
              class="space-y-4 md:space-y-6"
              id="registrationForm"
            >
              <div>
                <label
                  for="full_name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="full_name"
                  name="full_name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Your full name"
                  required=""
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@company.com"
                  required=""
                />
              </div>
              <div>
                <label
                  for="dob"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  id="dob"
                  name="dob"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                />
              </div>
              <div>
                <label
                  for="blood_type"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Blood Type</label
                >
                <select
                  id="blood_type"
                  name="blood_type"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required=""
                >
                  <option value="">Select</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="AB">AB</option>
                  <option value="O">O</option>
                </select>
              </div>
              <div>
                <div class="flex items-center space-x-4">
                  <label
                    for="organ_preference"
                    class="text-sm font-medium text-gray-900 dark:text-white"
                    >Organ Donation Preference</label
                  >
                  <div>
                    <input
                      type="radio"
                      id="organ_heart"
                      name="organ_preference"
                      value="heart"
                      class="text-primary-600 rounded-lg focus:ring-primary-600 dark:text-blue-500 dark:focus:ring-blue-500"
                    />
                    <label
                      for="organ_heart"
                      class="text-sm text-gray-900 dark:text-white"
                      >Heart</label
                    >
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="organ_kidney"
                      name="organ_preference"
                      value="kidney"
                      class="text-primary-600 rounded-lg focus:ring-primary-600 dark:text-blue-500 dark:focus:ring-blue-500"
                    />
                    <label
                      for="organ_kidney"
                      class="text-sm text-gray-900 dark:text-white"
                      >Kidney</label
                    >
                  </div>
                </div>
              </div>
              <button
                type="submit"
                id="registerBtn"
                class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              >
                Register
              </button>
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                Already have an account?
                <a
                  href="./login.html"
                  class="font-medium text-blue-600 hover:underline dark:text-blue-500"
                  >Sign in</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
